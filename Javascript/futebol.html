<meta charset="utf-8">
<script type="text/javascript">
	function pulaLinha()
	{
		document.write("<br>");
		document.write("<br>");

	}
	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}
	var vitorias = parseInt(prompt("entre com o numero de vitorias")); /*parseint transforma o prompt em numero (sem ele vai ser considerado texto)*/
	var empates = parseInt(prompt("entre com o numero de empates"));

	var pontos = (vitorias * 3) + empates;
	mostra("Os pontos do seu time é " + pontos);
	if (pontos > 28) 
		{
			mostra("seu time está melhor do que o ano passado");
		}
	if (pontos < 28)
		{
			mostra("seu time está pior do que o ano passado");
		}
	if (pontos == 28)
		{
			mostra("seu time está igual ao ano passado");
		}
	</script>
