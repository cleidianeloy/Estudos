<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<label>Valor 1:</label>
<input type="number" id="val1">
<label>Valor 2:</label>
<input type="number" id="val2">
<button id='somar' onclick="somarValores()">Somar</button>
<script type="text/javascript">
	function somarValores(){
		var var1 = parseInt(document.getElementById('val1').value); //sem o .value ele não reconhece o valor do formulário 
		var var2 = parseInt(document.getElementById('val2').value);
		var resultado = var1+var2;
		alert(resultado);

		//sem parseInt ele não reconhece como numero e sim como texto  

	}
</script>
</body>
</html>
