<meta charset="utf-8">
<script type="text/javascript">
	function pulaLinha()
	{
		document.write("<br>");
		document.write("<br>");

	}
	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}
	var contador=0 ;
	while(contador<=100)
	{
		mostra(contador);
		contador=contador+2;
	}
	mostra("fim")
</script>
