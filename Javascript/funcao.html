<meta charset="utf-8">
<script type="text/javascript">
	   function pulaLinha()
	    {
			document.write("<br>");
        }

       function mostra(frase)
         {
    		document.write(frase);
    		pulaLinha();
	     }

        var ano = 2016;
        mostra("olá pessoal");
        pulaLinha();
		mostra("Flávio tem " + (ano - 1977) + " anos");
		pulaLinha();

		mostra("Joaquim tem " + (ano - 1996) + " anos");

		pulaLinha();

		ano = 2017;
		mostra("Barney tem " + (ano - 1976) + " anos");
</script>
