<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();
    }
 function  desenhaFlor(){

    desenhaCirculo(300,200,20,"red"); //meio
    desenhaCirculo(340,200,20,"black"); //direita
    desenhaCirculo(300,240,20,"blue"); //em baixo
    desenhaCirculo(260,200,20,"orange"); //esquerda
    desenhaCirculo(300,160,20,"yellow"); //cima
 }
    
    desenhaFlor();


     function desenhaFlor_(x, y) {

        desenhaCirculo(x, y+20, 10, 'blue');
        desenhaCirculo(x, y, 10, 'red');
        desenhaCirculo(x, y-20, 10, 'yellow');
        desenhaCirculo(x-20, y, 10, 'orange');
        desenhaCirculo(x+20, y, 10, 'black');
    }

    desenhaFlor_(300, 300);
</script>
